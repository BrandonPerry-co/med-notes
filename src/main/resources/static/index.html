<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Notes Form</title>
</head>
<body>

<h1>Welcome to Medical Notes</h1>

<form id="medNotesForm" action="http://localhost:8082/patHistory/add" method="post">
    <a href="update.html">Click here to update Patient notes</a><br><br>

    <div>
        <label for="patId">Patient ID:</label>
        <input type="number" id="patId" name="patId" required>
    </div>

    <div>
        <label for="note">Note:</label>
        <input type="text" id="note" name="note" required>
    </div>

    <div>
        <input type="submit" value="Submit" class="submit-button">
    </div>
</form>

<h2>All Patients Notes</h2>
<div id="patientNoteList"></div>

<script src="/script.js" type="module" defer></script>
</body>
</html>
